{% extends 'base.html' %}
{% block customStyle %}
<style>
.form-group.required .control-label:before {
   color: red;
   content: "";
   position: absolute;
   margin-left: -8px;
}
</style> <!-- dont show required dot, since its not actually required to update any fields -->
{% endblock %}

{% block title %}Update Programme{% endblock %}
{% block content %}

<div class="container">

    <h1>Update Programme</h1>
    <hr>

    <form class="form-horizontal" id="updateProgrammeForm" role="form" action="{{url_for('updateprogramme')}}" method="POST">

        <div class="form-group">
            <label id="programmesDropdownLabel" class="col-sm-2 control-label">Programmes:</label>
            <div class="col-sm-8">
                <select class="form-control" id="selectedProgramme" name="selectedProgramme" required>
                    <option selected value="">Select a programme</option>
                    {% for programme in programmes %}
                    <option value="{{programme.id}}">{{programme.id}}   {{programme.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div> <!-- Programme Dropdown -->

        <div class="form-group">
            <label for="programmeID" class="col-sm-2 control-label">ID:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="programmeID" name="programmeID" placeholder="ID" maxlength="32" minlength="1" readonly>
            </div>
        </div> <!-- Programme ID-->

        <div class="form-group required">
            <label for="programmeName" class="col-sm-2 control-label">Name:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="programmeName" name="programmeName" placeholder="Programme name" maxlength="32" minlength="1" required>
            </div>
        </div> <!-- Programme Name -->

        <div class="form-group required">
            <label for="level" class="col-sm-2 control-label">Level:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="level" name="level" placeholder="Level" min="1" max="10" required>
            </div>
        </div> <!-- Level -->

        <div class="form-group">

            <div class="col-sm-10">

                <button type="submit" class="btn btn-primary">Update Programme</button>
            </div>

            <a href="{{url_for('home')}}" class="btn btn-danger" role="button">Cancel</a>
        </div> <!-- Buttons -->

    </form>
</div>

<script src="{{url_for('static', filename='js/updateprogramme.js')}}"></script> <!-- load js -->
{% endblock %}
